<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AES File Encryptor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="â€¦"
        crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ”’ AES File Encryptor & Decryptor</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          <ul class="mb-0">
          {% for m in messages %}
            <li>{{ m|safe }}</li>
          {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="col-md-6 border-end pe-md-5">
        <h3>Encrypt a File</h3>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input class="form-control" type="file" name="file" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Encrypt</button>
        </form>
      </div>

      <div class="col-md-6 ps-md-5">
        <h3>Decrypt a File</h3>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Encrypted File (.enc)</label>
            <input type="file" class="form-control" name="enc_file" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Key File (.key)</label>
            <input type="file" class="form-control" name="key_file" required>
          </div>
          <button class="btn btn-success w-100" type="submit">Decrypt</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="â€¦"
          crossorigin="anonymous"></script>
</body>
</html>
